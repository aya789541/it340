<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>TP GLRT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    /* fichier header.css */
    
    /* Définition de l'échelle d'espacement avec des unités 'em' */
    :root {
        --padding-small: 0.625em; 
      --padding-medium: 1.25em; 
      --padding-large: 1.875em;
      --font-size-small: 14px; /* Petite taille de police */
      --font-size-medium: 18px; /* Taille de police moyenne */
      --font-size-large: 24px; /* Grande taille de police */
    }
    .header {
   
      border: 2px solid green;
      padding: var(--padding-large); /* Grand padding pour le header */
      font-size: min(var(--font-size-large), 80px); /* Taille de police pour le header, limitée à 80px */
    }
  </style>
  
  <style>
    /* fichier section.css */
    
    .section {
        padding: var(--padding-medium); /* Padding moyen pour la section */
      border: 2px solid orange;
      font-size: var(--font-size-medium); /* Taille de police moyenne pour les sections */
    }
  </style>
  
  <style>
    /* fichier footer.css */
    
    .footer {
        padding: var(--padding-small); /* Petit padding pour le footer */
      border: 2px solid green;
      font-size: var(--font-size-small); /* Petite taille de police pour le footer */
    }
  </style>

  <body>
    <div class="header">Ceci est un header</div>
    
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    
    <div class="footer">Ceci est un footer</div>
  </body>
</html>
