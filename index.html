<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>TP GLRT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    /* fichier header.css */
    
    /* Définition de l'échelle d'espacement avec des unités 'em' */
    :root {
        --padding-small: 0.625em; 
      --padding-medium: 1.25em; 
      --padding-large: 1.875em;
      --font-size-small: 14px; /* Petite taille de police */
      --font-size-medium: 18px; /* Taille de police moyenne */
      --font-size-large: 24px; /* Grande taille de police */
    }
    .header {
   
      border: 2px solid green;
      padding: var(--padding-large); /* Grand padding pour le header */
      font-size: max(var(--font-size-large), 32px); /* Taille de police pour le header, avec un minimum de 32px */
      height: 5rem; /* Hauteur fixée à 5rem */
      width: 50%; /* Largeur fixée à 50% du conteneur parent */
      animation: font-slide 2s linear infinite; /* Appliquer l'animation font-slide */
    }
    @keyframes font-slide {
      from {
        text-align: start;
      }
      50% {
        text-align: center;
      }
      to {
        text-align: end;
      }
    }
     /*  désactiver les animations */
     @media (prefers-reduced-motion: reduce) {
      .header {
        animation: none; 
      }
    }
  </style>
  
  <style>
    /* fichier section.css */
    
    .section {
        padding: var(--padding-medium); /* Padding moyen pour la section */
      border: 2px solid orange;
      font-size: var(--font-size-medium); /* Taille de police moyenne pour les sections */
    }
  </style>
  
  <style>
    /* fichier footer.css */
    
    .footer {
        padding: var(--padding-small); /* Petit padding pour le footer */
      border: 2px solid green;
      font-size: var(--font-size-small); /* Petite taille de police pour le footer */
      direction: rtl; /* Direction de droite à gauche */
    }
    .flex-container {
      display: flex; /* Active Flexbox */
    }

    .sidebar {
      flex: 1; /* Prend 1 portion de l'espace disponible */
      background-color: #f0f0f0; /* Couleur de fond pour la sidebar */
      height: 100vh; /* Hauteur totale de la vue */
    }

    .content {
      flex: 3; /* Prend 3 portions de l'espace disponible */
    }

    .section {
      /* Styles existants pour .section */
      width: 100%; /* Largeur complète dans le conteneur flex */
    }
  </style>

  <body>
    <div class="header">Ceci est un header</div>
    
    <div class="flex-container">
        <div class="sidebar">Sidebar</div>
        <div class="content">
          <div class="section">Section 1</div>
          <div class="section">Section 2</div>
        </div>
      </div>
    
    <div class="footer" dir="rtl">Ceci est un footer</div>
  </body>
</html>
